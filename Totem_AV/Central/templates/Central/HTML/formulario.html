<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Datos para el Totem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Central/css/Estilo.css' %}">
    
    <style>
        body {
            background-image: url("{% static 'Central/img/fondo.jpg' %}");
            background-size: cover; /* Ajusta la imagen al tamaño del viewport */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
        }

/* Add this new style for white text color and centering the form */
form {
    color: white;
    text-align: center; /* Center text within the form */
    max-width: 400px; /* Set a maximum width for the form */
    margin: 0 auto; /* Center the form horizontally */
    padding: 20px; /* Add some padding for spacing */
}

/* Style the labels for better readability */
label {
    display: block;
    margin-bottom: 8px;
}

/* Style the input fields */
input[type="text"] {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    border: none;
    padding: 8px;
    width: 100%;
    margin-bottom: 10px;
    border-radius: 5px;
    outline: none;
}

/* Style the submit button */
input[type="submit"] {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

/* Style the submit button on hover */
input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Estilo para el h1 */
h1 {
    margin-top: 40px;
    margin-bottom: 0px;
    font-size: 35px;
    font-weight:lighter;
    text-transform: uppercase; /* Convierte el texto en mayúsculas */
    color: rgb(255, 255, 255); /* Cambia el color del texto a blanco */
    text-align: center; /* Centra el texto horizontalmente */
}


    </style>

</head>

    <body class="body">

        <h1>Ingrese los datos</h1>
           
        <form action="{%url 'Principal'%}" method="post" id="form-totem">
            {% csrf_token %}
            <!-- Campo de nombre -->
            <label for="Sede">Nombre Sede:</label>
            <input type="text" id="Sede" name="Sede" required>
            <br>
    
            <!-- Campo de nombre -->
            <label for="nombreBoton1">Nombre Botón 1:</label>
            <input type="text" id="nombreBoton1" name="nombreBoton1" required>
            <br>

            <!-- Campo de nombre -->
            <label for="urlBoton1">Url Botón 1:</label>
            <input type="text" id="urlBoton1" name="urlBoton1" required>
            <br>

            <!-- Campo de nombre -->
            <label for="nombreBoton2">Nombre Botón 2:</label>
            <input type="text" id="nombreBoton2" name="nombreBoton2" required>
            <br>

            <!-- Campo de nombre -->
            <label for="urlBoton2">Url Botón 2:</label>
            <input type="text" id="urlBoton2" name="urlBoton2" required>
            <br>

            <!-- Campo de nombre -->
            <label for="nombreBoton3">Nombre Botón 3:</label>
            <input type="text" id="nombreBoton3" name="nombreBoton3" required>
            <br>

            <!-- Campo de nombre -->
            <label for="urlBoton3">Url Botón 3:</label>
            <input type="text" id="urlBoton3" name="urlBoton3" required>
            <br>

            <!-- Campo de nombre -->
            <label for="nombreBoton4">Nombre Botón 4:</label>
            <input type="text" id="nombreBoton4" name="nombreBoton4" required>
            <br>
    
            <!-- Campo de nombre -->
            <label for="urlBoton4">Url Botón 4:</label>
            <input type="text" id="urlBoton4" name="urlBoton4" required>
            <br>

            <!-- Botón de envío -->
            <input type="submit" value="Enviar">
        </form>
        
    </body>
     
</html>
